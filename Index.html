<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="icon" href="images/favicon.ico" type="icon" />
    <title>Shiloh Countdown</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img
          class="logo_worldwide_img"
          src="images/LFC logo Worldwide.png"
          alt="LFC logo Worldwide"
        />
        <p class="logo_Worldwide_text">
          LIVING FAITH CHURCH Olujoda, Ado-Ekiti, Ekiti.
        </p>
      </div>
      <main class="container">
        <div class="box">
          <div class="text heading">Countdown to Shiloh 2023</div>
        <div class="text date">5th - 11th Of December</div>
        <img class="png_logo" src="images/LFC logo.png" alt="LFC-logo" />
        <div id="countdown">
          <div class="days">00</div>
          <div class="hours">00</div>
          <div class="minutes">00</div>
          <div class="seconds">00</div>
        </div>
        <div class="text declaration">Redeemed to flourish in hard times</div>
        </div>
      </main>
    </div>
  </body>
</html>
